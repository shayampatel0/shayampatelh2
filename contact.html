<!--Main Content of the page-->

<body class="body">

  <div>

  <div>

      </li>
    </ul>
  </div>

  <!--The Contact Box-->

  <div class="container1">
    <div class="col-xs-6">
      <label for="formGroupExampleInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
    </div>
    <div class="col-xs-6">
      <label for="formGroupExampleInput2" class="form-label">Contact</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
    </div>
    <div class="col-xs-6">
      <label for="formGroupExampleInput2" class="form-label">Message</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Telephone Number">
    </div>
  </div>
  <br>

  <!--Image -->
  <div class=image>
    <div class="col-md-6 col-xs-6"></div>
    <img src="spacebuddha.jpg" alt="buddhainSpace">
  </div>

  <!--Colorful spinners-->


  <div class="d-flex justify-content-center">
    <div class="spinner-grow text-primary m-5" role="status">
      <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-secondary m-5" role="status">
      <span class="visually-hidden"></span>
    </div>
    <div class="spinner-grow text-success m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
    <div class="spinner-grow text-danger m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
    <div class="spinner-grow text-warning m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
    <div class="spinner-grow text-info m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
    <div class="spinner-grow text-light m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
    <div class="spinner-grow text-dark m-5" role="status">
      <span class="visually-hidden"> ...</span>
    </div>
  </div>

  <!--Dark Mode Toggle-->
<script>
  document.onkeypress = function(e){
    e = e || window.event;

    if(e.keyCode === 13){
      document.documentElement.classList.toggle("dark-mode");
    }
  }


</script>
